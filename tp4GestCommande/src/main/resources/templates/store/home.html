
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Importer la police Lexend depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Importer Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #E2E7E0;
            margin: 0;
            padding: 20px; /* Ajouter un peu de padding pour éviter que le contenu touche les bords */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Utiliser min-height pour s'assurer que le contenu tient sur la page */
            flex-direction: column;
        }

        h1 {
            color: #335959;
            margin-bottom: 3px; /* Réduire la marge en bas */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 24px; /* Taille de police légèrement réduite */
        }

        .form-container {
            background-color: #fff;
            padding: 20px; /* Réduire le padding */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px; /* Réduire la largeur */
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-3px); /* Effet de levée plus subtil */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 15px; /* Réduire l'espace entre les champs */
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px; /* Réduire la marge en bas */
            font-weight: 500;
            color: #555;
            font-size: 14px; /* Taille de police réduite */
        }

        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 35px; /* Réduire le padding et l'espace pour l'icône */
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Lexend', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #335959;
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 35px; /* Ajuster la position de l'icône */
            color: #888;
            font-size: 14px; /* Taille de l'icône réduite */
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px; /* Réduire le padding */
            background-color: #335959;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px; /* Taille de police réduite */
            cursor: pointer;
            font-family: 'Lexend', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #2a4a4a;
        }

        p {
            color: #dc3545;
            font-weight: bold;
            margin: 8px 0; /* Réduire les marges */
            text-align: center;
            font-size: 14px; /* Taille de police réduite */
        }

       /* Styles pour les messages d'erreur */
        .error-message {
            color: #dc3545; /* Rouge pour les erreurs */
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
            font-size: 14px;
        }

        /* Styles pour les messages de succès */
        .success-message {
            color: #28a745; /* Vert pour les succès */
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
            font-size: 14px;
        }

        hr {
            width: 80%; /* Réduire la largeur de la ligne de séparation */
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 15px 0; /* Réduire les marges */
        }
    </style>
</head>
<body>

<h1>Login</h1>
<p th:if="${error2}" class="error-message"><span th:text="${error2}"></span><p/>
<p th:if="${success2}" class="success-message"><span th:text="${success2}"></span><p/>
<div class="form-container">
    <form action="/store/login" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" name="email" placeholder="Entrez votre email" />
        </div>
        <div class="form-group">
            <label for="mdp">Mot de passe:</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="mdp" name="mdp" placeholder="Entrez votre mot de passe" />
        </div>
        <input type="submit" value="Se connecter" />
    </form>
</div>

<hr>

<h1>Sign In</h1>
<p th:if="${error1}" class="error-message"><span th:text="${error1}"></span><p/>
<p th:if="${success1}" class="success-message"><span th:text="${success1}"></span><p/>
<div class="form-container">
    <form action="/store/signIn" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" name="email" placeholder="Entrez votre email" />
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <i class="fas fa-user"></i>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" />
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <i class="fas fa-user"></i>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" />
        </div>
        <div class="form-group">
            <label for="mdp">Mot de passe:</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="mdp" name="mdp" placeholder="Créez un mot de passe" />
        </div>
        <input type="submit" value="S'inscrire" />
    </form>
</div>

</body>
</html>
