<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion de stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #E2E7E0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1, h2 {
            color: #335959;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        
        h1 {
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        h2 {
            font-size: 22px;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto; /* Centrage horizontal du tableau */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center; /* Centrage du texte dans les cellules */
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #335959;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e9e9e9;
        }
        
        button {
            padding: 12px 25px;
            background-color: #335959;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Lexend', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin: 20px auto; /* Centrage horizontal du bouton */
            display: block; /* Nécessaire pour que margin-auto fonctionne */
        }
        
        button:hover {
            background-color: #2a4a4a;
        }
        
        .section {
            width: 100%;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrage du contenu de la section */
        }
        
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Centrage horizontal du conteneur */
        }
    </style>
</head>
<body>

<h1>Gestion du stock</h1>

<div class="section">
    <h2>État du stock actuel</h2>
    <table>
        <thead>
            <tr>
                <th>Article</th>
                <th>Quantité en stock</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${stock}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="section">
    <h2>Réapprovisionnement du stock</h2>
    <div class="button-container">
        <form action="/stock/refill" method="post">
            <button type="submit">Réapprovisionner le stock</button>
        </form>
    </div>
</div>

<script>
    setInterval(function() {
        window.location.reload();
    }, 2000);
</script>

</body>
</html>
